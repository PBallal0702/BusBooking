<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bus Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="/">Bus Ticket</a>
        <div >
        <ul style="display: flex; flex-direction: row;">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
    </div>
    </nav>

  


    <!-- for index page -->
        <div style="padding:50px; margin-top: 50px;margin-left: 25%; margin-right: 25%; width: 50%;" class="card-group">
          {% for key,item in data.items() %}
            <div class="card">
                <h1 style="text-align: center;">Confirm Booking</h1>
              <img class="card-img-top" height="200px" src="../static/bus.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{item['data'][1]}} </h5>
                <p class="card-text">{{item['data'][3]}} To {{item['data'][4]}} </p>
                <p class="card-text"> Amount:- Rs {{item['data'][5]}} /-</p>
                <p class="card-text"><small class="text-muted">Date:- {{item['date']}} </small></p>
                <p class="card-text"><small class="text-muted">Time:- {{item['data'][2]}} </small></p>
                <button onclick="onClickBook(event,{{item['data'][0]}})" href="#" class="btn btn-primary">Book</button>
              </div>
            </div>
            {% endfor %}
          </div>
    <!-- for index page -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script>
      function onClickBook(event,busid){
        event.preventDefault()
        console.log(busid)
        userData = localStorage.getItem("userData")
        userData = userData.split("")
        userId = userData[0]
        date = localStorage.getItem("date")
        console.log(date)
        bookObj = {"userid":userId,"busid":busid,"time":date}
        console.log(bookObj)
        axios.post("http://localhost:5000/bookPost",bookObj ).then(function (response) {
            console.log(response)
            window.location.href="/confirm";
           }).catch(function(error){
             alert("Internal Server Error")
             console.log(error)
           });
      }
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
