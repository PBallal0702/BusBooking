<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  border-radius: 50%;
}
h2{
    text-align: center;
}
.container {
  padding: 16px;
 
}
.main-container{
    border: 1px solid black;
    margin-left: 25%;
    margin-right: 25%;
}
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body onload="myLogout()">



<form>
  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="/">Bus Ticket</a>
    <div >
    <ul style="display: flex; flex-direction: row;">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a id = "profile" class="nav-link" href="/profile/" onclick="location.href=this.href+'/'+localStorage.getItem('userData').split(',')[0];return false;">Profile</a>
        </li>
        <li class="nav-item">
          <a id = "logout" class="nav-link" onclick="logout()">Logout</a>
        </li>
    </ul>
</div>
</nav>
<h2>Login Form</h2>
  <div class = "main-container">
    <div class="imgcontainer">
        <img src="../static/img_avatar2.png" width="300" height ="300" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id = "username" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id = "password" required>
            
        <button onclick="login(event)" type="submit">Login</button>
      </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>
  function login(event){
    var username = document.getElementById('username').value
    var password = document.getElementById('password').value
    event.preventDefault();
    if(username.length <= 0){
      alert("username is requried")
    }else if(password.length <= 0){
      alert("password is requried")
    }else{
      console.log(username)
      console.log(password)
      axios.post("http://localhost:5000/login", {username: username,password:password}).then(function (response) {
            console.log(response.data)
            // do whatever you want if console is [object object] then stringify the response
            if(response.data == "0"){
              alert("No User Found")
              window.location.href="/register";
            }else{
              console.log(typeof(response.data))
              localStorage.setItem("userData", response.data.data);
              console.log(localStorage.getItem("userData"))
              alert("login successfull")
              window.location.href="/";
            }
           }).catch(function(error){
             console.log(error)
             alert("Failed to login ")
           });
    }
  }
  function myLogout(){
        if(localStorage.getItem("userData") !=null ){
          document.getElementById("register").style.visibility="hidden";
          document.getElementById("login").style.visibility="hidden";
          document.getElementById("logout").style.visibility="visible";
          document.getElementById("profile").style.visibility="visible";
        }else{
          document.getElementById("logout").style.visibility="hidden";
          document.getElementById("profile").style.visibility="hidden";
          document.getElementById("register").style.visibility="visible";
          document.getElementById("login").style.visibility="visible";
        }
        
      }
      function logout(){
        window.localStorage.clear();
        window.location.href="/";
      }
</script>
</body>
</html>
