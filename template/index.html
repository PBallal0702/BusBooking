<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bus Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="/">Bus Ticket</a>
        <div >
        <ul style="display: flex; flex-direction: row;">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>
    </div>
    </nav>




    <!-- for index page -->
    <div style="padding:50px; margin-top: 50px;margin-left: 25%; margin-right: 25%; width: 50%; border: 1px solid black;">
        <h1 style="text-align: center;">Book Ticket</h1>
        <div class="imgcontainer">
            <img src="../static/bus.jpg" width="100%" height ="300" alt="Avatar" class="avatar">
          </div>
        <form data-toggle="validator" role="form">
            <div class="row">
              <div class="col">
                <select id="inputFrom" class="form-control" required>
                    <option disabled hidden selected>From</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Bengaluru</option>
                    <option>Pusad</option>
                  </select>
              </div>
              <div class="col">
                <select id="inputTo" class="form-control" required>
                    <option disabled hidden selected>To</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Bengaluru</option>
                    <option>Pusad</option>
                  </select>
              </div>
            </div>
            <div style="margin-top: 25px;" class="row">
                <div class="col">
                    <input placeholder="Date of Journey" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                </div>
            </div>
            <div style="margin-top: 25px; width: 100%; display: flex;flex-direction: row; align-items: center; align-content: center;">
                <button onclick="onClickSubmit(event)" type="submit" class="btn btn-primary">Search Available Bus</button>
            </div>
          </form>
    </div>
    <!-- for index page -->

    <div>
        copyright Team
    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script>
      function onClickSubmit(event){
        event.preventDefault()
        console.log("Working")
        var date = document.getElementById('date').value
        var from = document.getElementById('inputFrom').value
        var to = document.getElementById('inputTo').value
        console.log(!localStorage.getItem("userData"))
        if(!localStorage.getItem("userData")){
          alert("Please Login to continue booking")
          window.location.href="/login";
        }else if(from == to){
          alert("Both cities cannot be same")
        }else if (date.length<=0){
          alert("Date is requried")
        }else if (from == "From"){
          alert("From field is requried")
        }else if (to == "To"){
          alert("To field is requried")
        }else{
          console.log(date)
          console.log(to)
          console.log(from)
          localStorage.setItem("date",date)
          axios.post("http://localhost:5000/index", {to: to,from:from,date:date}).then(function (response) {
            console.log(response.data)
            // do whatever you want if console is [object object] then stringify the response
            var resStr = JSON.stringify(response.data);
            window.location.href="available-bus?data="+resStr;
           }).catch(function(error){
             console.log(error)
           });
        }
        
      }
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
